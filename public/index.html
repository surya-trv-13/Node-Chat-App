<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
    <title>Join | TRV-13 Web-Chat</title>
  </head>
  <body class="centered-form">
    <div class="centered-form__form">
      <form action="/chat.html">
        <div class="form-field">
          <h3>TRV-13 Web-Chat</h3>
        </div>
        <div class="form-field">
          <label>Nickname :</label>
          <input type="text" name="name" placeholder="Enter here..." autofocus autocomplete="off"/>
        </div>
        <div class="form-field">
          <input type="text" name="room" placeholder="Enter room here..." autofocus autocomplete="off"/>
        </div>
        <div class="form-field">
          <button>Join Room</button>
        </div>
      </form>
    </div>

  </body>
</html>
